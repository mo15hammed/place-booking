<div class="picker">
  
  <button ion-button (click)="onPickLocation()" block margin-bottom icon-start>
    <ion-icon name="map"></ion-icon>
    Select Location
  </button>
  <div class="map-image-container">
    <ion-spinner *ngIf="isLoading" ></ion-spinner>
    <p *ngIf="!placeLocation && !isLoading" >Location should be displayed here.</p>
    <img *ngIf="placeLocation && !isLoading" [src]="placeLocation.staticMapImageUrl" class="map-image"/>
  </div>

</div>
