<ion-header>
  <ion-navbar>
    <ion-title>{{ loadedOffer.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  
  <img [src]="loadedOffer.imageUrl" />

  <ion-grid padding>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <p >{{ loadedOffer.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <ion-icon class="space-left" name="calendar" color="primary"></ion-icon>
        <span class="space-left">{{loadedOffer.availableFrom | date}}</span>
        <span>&nbsp;&nbsp;&nbsp; to &nbsp;&nbsp;&nbsp;</span>
        <ion-icon class="space-right" name="calendar" color="primary"></ion-icon>
        <span class="space-right">{{ loadedOffer.availableTo | date}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <img [src]="loadedOffer.location.staticMapImageUrl"  (click)="previewMap()" width="300" height="200" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding>
        <p>{{ loadedOffer.location.address }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col >
        <button ion-button color="warning" (click)="onEdit(loadedOffer)" block>Edit Offer</button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
