<ion-header>
  <ion-navbar>
    <ion-title>{{ loadedOffer.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img [src]="loadedOffer.imageUrl" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col padding>
        <p >{{ loadedOffer.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-start>
        <ion-icon class="space-left" name="calendar" color="primary"></ion-icon>
        <span class="space-left">{{loadedOffer.availableFrom | date}}</span>
      </ion-col>
      <ion-col col-1>to</ion-col>
      <ion-col text-end>
        <ion-icon class="space-right" name="calendar" color="primary"></ion-icon>
        <span class="space-right">{{ loadedOffer.availableTo | date}}</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col margin-top>
        <button ion-button color="warning" (click)="onEdit(loadedOffer)">Edit Offer</button>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
