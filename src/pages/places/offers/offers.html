<ion-header>
  <ion-navbar>
    <ion-title>Offers</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)='onAdd()'>
        <ion-icon name='add'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-6 offset-sm-3>
        <ion-spinner *ngIf="isLoading" class="ion-margin-top"></ion-spinner>
        
        <ion-list *ngIf="!isLoading && loadedOffers.length > 0">
          <ion-item-sliding *ngFor="let offer of loadedOffers" #ionItemSliding>

            <button ion-item (click)="onOfferDetails(offer)" detail-none>
              <ion-thumbnail item-start>
                <img [src]="offer.imageUrl" />
              </ion-thumbnail>
              <ion-label>
                <h1>{{ offer.title }}</h1>
            
                <div>
                  <ion-icon name="calendar" color="primary"></ion-icon>
                  <ion-label class="space-left" color="tertiary">{{offer.availableFrom | date}}</ion-label>
                  <span class="space-left">to</span>
                  <ion-icon class="space-left" name="calendar" color="primary"></ion-icon>
                  <ion-label class="space-left" color="tertiary">{{offer.availableTo | date}}</ion-label>
                </div>
              </ion-label>
            </button>
            

            <ion-item-options >
              <button ion-button icon-only text-center class="sliding-button" (click)="onEdit(offer, ionItemSliding)">
                <ion-icon name="create"></ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
          
        </ion-list>


      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
