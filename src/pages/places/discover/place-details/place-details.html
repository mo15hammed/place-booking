<ion-header>
  <ion-navbar>
    <ion-title>{{ loadedPlace.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  <img [src]="loadedPlace.imageUrl"/>
  <p padding>{{ loadedPlace.description }}</p>


  <button ion-button color="warning" (click)="onBookPlace()" block>Book Now!</button>
</ion-content>
