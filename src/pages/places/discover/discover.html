<ion-header>
  <ion-navbar>
    <ion-title>Discover</ion-title>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content text-center >

  <ion-segment (ionChange)="onFilterPlaces($event)" [(ngModel)]="selectedPlaces">
    <ion-segment-button value="all">All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>


  <ion-spinner *ngIf="isLoading" margin-top></ion-spinner>

  <ion-grid no-padding >
    <ion-row *ngIf="!isLoading">
      <ion-col col-12 col-sm-6 offset-sm-3>
        <ion-card>
          <img src="https://1.bp.blogspot.com/-t26_UtH2cyM/UYpbaO1q8zI/AAAAAAAAPJw/879aic4E7-M/s1600/020-P1820020.JPG"/>
          <ion-card-content text-center>
            <p>{{20 | currency}} / Night</p>
            <ion-card-title>
              Place Title
            </ion-card-title>
            <p>
              The most popular industrial group ever, and largely
              responsible for bringing the music to a mass audience.
            </p>
          </ion-card-content>
          <button ion-button clear small color='primary' float-right>More</button>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-12 col-sm-6 offset-sm-3>
        <ion-list [virtualScroll]="loadedPlaces" approxItemHeight="100px">
          <button ion-item *virtualItem="let place" (click)="onOpenPlaceDetails(place)">
            <ion-thumbnail item-start>
              <ion-img [src]="place.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{ place.title }}</h1>
              <p>{{ place.description }}</p>
            </ion-label>
          </button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
